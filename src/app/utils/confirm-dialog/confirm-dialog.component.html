
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="no()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <perfect-scrollbar style="height: 250px;" [config]="config">
          <p>{{content}}</p>
        </perfect-scrollbar>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="no()">{{noButton}}</button>
        <button type="button" class="btn btn-primary" (click)="yes()">{{yesButton}}</button>
      </div>
